<mat-card>
    <mat-card-header>
        <mat-card-title *ngIf="determineUpdate(); else submitRef">
            Update {{selectedPizza.name}}'s Info!
        </mat-card-title>
        <ng-template #submitRef>
            <mat-card-title>
                Add a Pizza.
            </mat-card-title>
        </ng-template>
    </mat-card-header>
    <form [formGroup]="group" (submit)="submit(form)" #form="ngForm">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Enter Name" formControlName="name">
                <mat-error *ngIf="validateField('name', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Calories</mat-label>
                <input matInput type="text" placeholder="Enter Calories" formControlName="calories">
                <mat-error *ngIf="validateField('calories', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Main Topping</mat-label>
                <input matInput type="text" placeholder="Enter Main Topping" formControlName="mainTopping">
                <mat-error *ngIf="validateField('mainTopping', form)"></mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Secondary Topping</mat-label>
                <input matInput type="text" placeholder="Enter Secondary Topping" formControlName="secondaryTopping">
                <mat-error *ngIf="validateField('secondaryTopping', form)"></mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">
                {{determineUpdate() ? 'Update' : 'Reset'}}
            </button>
            <button mat-raised-button type="reset" color="accent" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
